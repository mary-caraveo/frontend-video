<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-in.css">
    <title>Sign up</title>
</head>

<body>
<header class="header">
    <img class="header__img" tabindex="0" src="../img/kisspng.png" alt="logo">
</header>

<section class="login">
    <section class="login__container">
        <h2 tabindex="0">Regístrate</h2>
        <form action="" class="login__container--form">
            <input class="input" aria-label="Nombre" type="text" placeholder="Nombre" >
            <input class="input" aria-label="Correo" type="text" placeholder="Correo" >
            <input class="input" aria-label="contraseña" type="password" placeholder="contraseña" >
            <button class="button">Registrarme</button>
        </form>
        <p class="login__container--register"><a href="./sign-in.html">Iniciar sesión</a></p>
    </section>
</section>

<footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
</footer>
</body>
</html>
