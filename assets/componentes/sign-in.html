<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-in.css">
    <title>Sign in</title>
</head>

<body>
<header class="header">
    <img  class="header__img" tabindex="0" src="../img/kisspng.png" alt="logo" />
</header>

<section class="login">
    <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form action="/index.html" class="login__container--form">
            <input class="input" aria-label="correo" type="text" placeholder="correo" />
            <input class="input" aria-label="contraseña" type="password" placeholder="contraseña" />
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox" />Recuerdame
                </label>
                <a href="#">Olvide mi contraseña</a>
            </div>
        </form>

        <section class="login__container--social-media">
            <div><img tabindex="0" src="../img/google-.png" alt="Google" />Inicia sesión con Google</div>
            <div><img tabindex="0" src="../img/facebook-.png" alt="Facebook" />Inicia sesión con Facebook</div>
        </section>

        <p class="login__container--register">No tienes ninguna cuenta <a href="sign-up.html">Registrate</a></p>
    </section>
</section>

<footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
</footer>
</body>
</html>
